---
name: Install HCP Boundary worker (Debian)
command: |-
  wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
  echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
  sudo apt update && sudo apt install boundary-worker-hcp
tags:
  - boundary
description: Installs the HCP Boundary worker package
arguments:
  - name: file
    description: The output file
    default_value: /etc/boundary.d/ingress-worker.hcl
  - name: cluster_id
    description: The HCP Boundary Cluster ID
    default_value: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  - name: external_addr
    description: The external IP address / DNS record for the Ingress Worker
    default_value: 1.2.3.4
author: Chris van Meer
author_url: https://chrisvanmeer.nl
shells: []
